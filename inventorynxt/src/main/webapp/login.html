<html>
	<head>
		<title>Next Gen Inventory</title>
		<style>
			#title_hldr{
			  width:100%;
			  color:purple;
			  font-size:30px;  
			}
			#title_txt{
			  display: inline-block;
			  margin-left:40%  
			}
			.input_cntr .label_txt{
			  display: inline-block;
			  width: 250px;
			  margin-left: 30%;
			  margin-top: 20px;
			  color:navy;
			}
			.input_cntr input[type='submit']{
			  width:250px;
			  height:40px;
			  margin-top: 25px;
			  margin-left: 40%;
			  background-color:white;
			  border: 1px solid green;
			  color:green;
			  font-size:16px;
			}
			.input_cntr input[type='submit']:hover{
			  color:white;
			  background-color:green;
			}
		</style>
	</head>
	<body>
		<div id="title_hldr">
		    <span id="title_txt">Login</span>	
		</div>
		<div id="form_hldr">
			<form action="login" method="post">
				<div class="input_cntr">
					<span class="label_txt">Username:</span>
					<span class="input_hldr">
						<input type="text" name="username"/>
					</span>
				</div>
				<div class="input_cntr">
					<span class="label_txt">Password:</span>
					<span class="input_hldr">
						<input type="password" name="password"/>
					</span>
				</div>				
				<div class="input_cntr">
					<span class="input_hldr">
						<input type="submit" value="Login"/>
					</span>
				</div>
			</form>
		</div>
	</body>	
</html>
